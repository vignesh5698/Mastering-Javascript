<!DOCTYPE html>
<html>
<head>
  <title>Access DOM</title>
</head>
<body>
  <div id="content">
    <header id="header">
      <h1>Items</h1>
    </header>
  
    <div id="list-container">
      <header id="header1">
          <h1>List</h1>
      </header>
      <ul id="items">
        <li id="item1">Item1</li>
        <li id="item2">Item2</li>
        <li id="item3">Item3</li>
        <li id="item4">Item4</li>
      </ul>
      <span>Hello from span</span>
    </div>

    <ul class="items-class">
      <li class="item-class">Item1</li>
      <li class="item-class">Item2</li>
      <li class="item-class">Item3</li>
      <li class="item-class">Item4</li>
    </ul>
    <span id="span-id">Hello from  second span</span>
  </div>
  <script src="accessDOM.js"></script>
  <script src="traversingDOM.js"></script>
</body>
</html>
